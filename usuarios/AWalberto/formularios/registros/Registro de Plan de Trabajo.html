<!DOCTYPE html>
<html>
<head>
	<title>Plan de trabajo</title>
	<link rel="shortcut icon" type="image/x-ico" href="../imagenes/favicon.ico">
	<script type="text/javascript" src="../../javascript/plan de trabajo.js"></script>
	<style>
		body
		{
			font-family: Helvetica;

		}

			margin-left: 100px;

<body>
	<p><img src="../imagenes/logodata.png" height="75px" width="150px"></p>
	<center><h1>Registro de Plan de trabajo</h1></center>

	<form action="plan.php" method="get" name="registroPlan" onsubmit="return validar2()">

		<label for="numero">Numero</label><br>
		<input id="numero" type="text" name="numero" size="70" required>
		<br>
		<br>

		<br>

		<br>

		<br>

		<br>

		<br>
		<br>
		<label for="empleado">Id de empleado</label><br>
		<input id="empleado" type="text" name="empleado" size="70" required>
		<br>
		<br>
		<br>
		<center><input class="registrar" type="submit" name="registrar" value="Registrar"></center>
